<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form action="" method="post" class="mt-5 shadow px-3 py-4">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control rounded-0" name="phone">
                </div>

                <div class="mb-2">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control rounded-0" name="amount">
                </div>
                <button class="btn btn-dark w-100 rounded-0">Initiate Payment</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
